<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle İletişime Geçin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            border: 1px solid #333;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .info {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button-group a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            box-sizing: border-box;
        }
        .button-whatsapp {
            background-color: #25D366;
            color: #fff;
        }
        .button-whatsapp:hover {
            background-color: #1eaa52;
            transform: translateY(-2px);
        }
        .button-call {
            background-color: #007bff;
            color: #fff;
        }
        .button-call:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .button-sms {
            background-color: #ff5722;
            color: #fff;
        }
        .button-sms:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>34 GJU 750 Araç Sahibi İletişim Bilgileri!</h1>
    <p class="info">Lütfen aşağıdaki seçeneklerden birini kullanarak benimle iletişime geçin.</p>

    <div class="button-group">
        <a href="https://wa.me/+905336460816" class="button-whatsapp">WhatsApp'tan Mesaj Gönder</a>
        <a href="tel:+905336460816" class="button-call">Telefonla Ara</a>
        <a href="sms:+905336460816" class="button-sms">SMS Gönder</a>
    </div>

    <p class="note">QR kodu tarayarak bana ulaştığınız için teşekkürler.</p>
</div>

</body>
</html>
